<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Ninjagram</title>
</head>

<body class="login">
  <div class="content">
    <img src="assets/logo-dark.png" alt="Logo"/>

    <form action="feed.html" method="GET">
      <div class="input-control">
        <label for="email-input">E-mail</label>
        <input type="email" id="email-input" name="email" class="input" placeholder="Digite seu e-mail">
      </div>

      <div class="input-control">
        <label>Senha</label>
        <input type="password" name="password" class="input" placeholder="Digite sua senha">
      </div>

      <div class="actions">
        <button type="submit">
          Acessar
        </button>

        <button type="reset">
          Limpar
        </button>
      </div>
    </form>
  </div>
</body>

</html>
